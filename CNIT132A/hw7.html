  <script>
    function AnimationProcess() {
      var btn1 = document.getElementById("btn1");
      var sky = document.querySelector('#sky');
      var slogan = document.querySelector('#slogan');
      if (slogan.style.animationName !== 'none') {
        slogan.style.animationName = 'none';
        sky.style.animationName = 'none';
        btn1.textContent = 'Start Animation';
      } else {
        slogan.style.animationName = 'animatedSlogan';
        sky.style.animationName = 'animatedBackground';
        btn1.textContent = 'Stop Animation';
      }
    }
  </script>
</head>

<body>

  <div id="sky">
    <h1>
      Kevin's Airlines - Flying Airplane
    </h1>
    <img id="plan" src="plane.png" alt="cartoon airplane">
    <div id="slogan">
      FLY WITH US, WE ARE SAFE
    </div>
    <button id="btn1" onclick="AnimationProcess()">Stop Animation</button>
  </div>
